<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Athletix Assess | Unlock Your Athletic Potential</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Athletix Assess Logo" class="logo"/>
    <h1>Unlock Your Athletic Potential with AI</h1>
    <p class="tagline">AI-driven sports assessment & personalized growth plans</p>
  </header>
  <section class="register-section">
    <form id="registration-form">
      <h2>Get Started</h2>
      <input type="text" placeholder="Full Name" required/>
      <input type="number" placeholder="Age" required min="8" max="80"/>
      <select required>
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" placeholder="Location" required/>
      <input type="number" placeholder="Height (cm)" required min="100" max="250"/>
      <input type="number" placeholder="Weight (kg)" required min="30" max="200"/>
      <select required>
        <option value="">Primary Sport</option>
        <option>Soccer</option>
        <option>Basketball</option>
        <option>Track & Field</option>
        <option>Tennis</option>
        <option>Other</option>
      </select>
      <select required>
        <option value="">Experience Level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
      <input type="text" placeholder="Contact Number" required/>
      <button type="submit">Start My Assessment Journey</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Athletix Assess | Made for Hackathons</p>
  </footer>
</body>
</html>
