<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Reviewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #0f0f0f;
        color: #e4e4e7;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
      }

      .header p {
        color: #a1a1aa;
        font-size: 1.1rem;
      }

      .form-section {
        background: #18181b;
        border: 1px solid #27272a;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        font-weight: 500;
        color: #f4f4f5;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.75rem;
        background: #09090b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        color: #e4e4e7;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      input[type="file"] {
        width: 100%;
        padding: 0.75rem;
        background: #09090b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        color: #a1a1aa;
        font-size: 1rem;
        cursor: pointer;
      }

      input[type="file"]::-webkit-file-upload-button {
        background: #27272a;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        color: #e4e4e7;
        font-weight: 500;
        cursor: pointer;
        margin-right: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .analyze-btn {
        width: 100%;
        background: #3b82f6;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        margin-top: 1rem;
      }

      .analyze-btn:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      .analyze-btn:active {
        transform: translateY(0);
      }

      .results {
        background: #18181b;
        border: 1px solid #27272a;
        border-radius: 12px;
        padding: 2rem;
        display: none;
        margin-top: 2rem;
      }

      .results h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 1.5rem;
      }

      .score-section {
        margin-bottom: 2rem;
      }

      .score-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #f4f4f5;
      }

      .progress-container {
        background: #09090b;
        border-radius: 6px;
        overflow: hidden;
        height: 32px;
        border: 1px solid #3f3f46;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #059669);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.9rem;
        width: 0%;
        transition: width 1.2s ease-out;
      }

      .skills-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .skills-group h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      .skills-group h3.found {
        color: #22c55e;
      }

      .skills-group h3.missing {
        color: #ef4444;
      }

      .skills-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .skill-tag {
        padding: 0.4rem 0.75rem;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 500;
        border: 1px solid;
      }

      .skill-tag.found {
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
        border-color: rgba(34, 197, 94, 0.3);
      }

      .skill-tag.missing {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border-color: rgba(239, 68, 68, 0.3);
      }

      .feedback-section {
        margin-bottom: 2rem;
      }

      .feedback-section h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: #f4f4f5;
        margin-bottom: 0.75rem;
      }

      .feedback-content {
        background: #09090b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        padding: 1rem;
        white-space: pre-wrap;
        font-family: inherit;
        line-height: 1.6;
      }

      .preview-section h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: #f4f4f5;
        margin-bottom: 0.75rem;
      }

      .preview-content {
        background: #09090b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        padding: 1rem;
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        color: #d4d4d8;
        white-space: pre-wrap;
        overflow-x: auto;
        max-height: 300px;
        overflow-y: auto;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .form-section {
          padding: 1.5rem;
        }

        .skills-section {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .results {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Resume Reviewer</h1>
        <p>Analyze your resume against job requirements</p>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label for="jobRole">Job Title</label>
          <input
            type="text"
            id="jobRole"
            placeholder="e.g., Senior Software Engineer"
            required
          />
        </div>

        <div class="form-group">
          <label for="resume">Resume File</label>
          <input type="file" id="resume" accept=".pdf,.docx,.txt" required />
        </div>

        <div class="form-group">
          <label for="jobDescText">Job Description (Optional)</label>
          <textarea
            id="jobDescText"
            rows="5"
            placeholder="Paste the job description here for more accurate analysis..."
          ></textarea>
        </div>

        <button type="button" id="analyzeBtn" class="analyze-btn">
          Analyze Resume
        </button>
      </div>

      <div class="results" id="results">
        <h2>Analysis Results</h2>

        <div class="score-section">
          <div class="score-label">Overall Match Score</div>
          <div class="progress-container">
            <div id="scoreBar" class="progress-bar">0%</div>
          </div>
        </div>

        <div class="skills-section">
          <div class="skills-group">
            <h3 class="found">Found Skills</h3>
            <div class="skills-container" id="foundSkills"></div>
          </div>

          <div class="skills-group">
            <h3 class="missing">Missing Skills</h3>
            <div class="skills-container" id="missingSkills"></div>
          </div>
        </div>

        <div class="feedback-section">
          <h3>Detailed Feedback</h3>
          <div id="feedback" class="feedback-content"></div>
        </div>

        <div class="preview-section">
          <h3>Resume Content Preview</h3>
          <div id="preview" class="preview-content"></div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("analyzeBtn")
        .addEventListener("click", async () => {
          const resumeFile = document.getElementById("resume").files[0];
          const jobRole = document.getElementById("jobRole").value.trim();
          const jobDescText = document
            .getElementById("jobDescText")
            .value.trim();

          if (!resumeFile || !jobRole) {
            alert("Please provide both a resume file and job title.");
            return;
          }

          const button = document.getElementById("analyzeBtn");
          const originalText = button.textContent;
          button.textContent = "Analyzing...";
          button.disabled = true;

          const formData = new FormData();
          formData.append("file", resumeFile);
          formData.append("job_role", jobRole);
          if (jobDescText) formData.append("job_description", jobDescText);

          try {
            const response = await fetch(
              "http://127.0.0.1:8000/analyze-resume/",
              {
                method: "POST",
                body: formData,
              }
            );

            if (!response.ok) {
              throw new Error(Server error: ${response.statusText});
            }

            const data = await response.json();

            // Update score with animation
            const scoreBar = document.getElementById("scoreBar");
            setTimeout(() => {
              scoreBar.style.width = data.resume_score + "%";
              scoreBar.textContent = data.resume_score + "%";
            }, 100);

            // Update skills
            const foundSkillsContainer = document.getElementById("foundSkills");
            foundSkillsContainer.innerHTML = data.found_skills
              .map((skill) => <span class="skill-tag found">${skill}</span>)
              .join("");

            const missingSkillsContainer =
              document.getElementById("missingSkills");
            missingSkillsContainer.innerHTML = data.missing_skills
              .map((skill) => <span class="skill-tag missing">${skill}</span>)
              .join("");

            // Clean up feedback text
            let feedbackText =
              data.feedback || "No detailed feedback available.";
            feedbackText = feedbackText.replace(/[\s\S]*?/g, "");
            feedbackText = feedbackText.replace(/([^]*)`/g, "$1");
            feedbackText = feedbackText.replace(/\\(.?)\\*/g, "$1");
            feedbackText = feedbackText.replace(/#{1,6}\s*(.*?)$/gm, "$1");

            document.getElementById("feedback").textContent = feedbackText;

            // Update preview
            document.getElementById("preview").textContent =
              data.extracted_text_preview || "No preview available.";

            // Show results
            document.getElementById("results").style.display = "block";
            document.getElementById("results").scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          } catch (error) {
            console.error("Analysis error:", error);
            alert(
              "Failed to analyze resume. Please check if the backend server is running and try again."
            );
          } finally {
            button.textContent = originalText;
            button.disabled = false;
          }
        });

      // File input styling feedback
      document
        .getElementById("resume")
        .addEventListener("change", function (e) {
          const fileName = e.target.files[0]?.name;
          if (fileName) {
            const label = e.target.previousElementSibling;
            const originalText = label.textContent;
            label.style.color = "#22c55e";
            setTimeout(() => {
              label.style.color = "";
            }, 2000);
          }
        });
    </script>
  </body>
</html>
